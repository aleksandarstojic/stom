
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Korisnicko ime" [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Lozinka" [(ngModel)]="password"type="password" name="password" required>
        </mat-form-field></td>
      </tr>
      <tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Ime" [(ngModel)]="name" name="name" required>
        </mat-form-field>
      </td>
      </tr>
      <tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Prezime" [(ngModel)]="lastname" name="lastname" required>
        </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="E-mail" type="email" [(ngModel)]="email" name="email" required>
          </mat-form-field>
        </td>
      </tr>
    </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="register()" color="primary">Registracija</button>
  </mat-card-actions>
</mat-card>
<p>Vec imate nalog? Ulogujte se <a [routerLink]="['/auth']">ovde</a>!</p>
